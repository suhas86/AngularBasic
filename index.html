<!DOCTYPE html>
<html lang="en" ng-app="footballApp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AngularJS Assignment</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<br>
<div class="container">

<div class="row" ng-controller="mainPageController as mainPage" ng-init="mainPage.loadAllMatches(mainPage.selectedItem)">

    <div class="col-md-3">
   
    <ul><li>
     <h4>Select Year</h4>
      <select ng-model="mainPage.selectedItem" ng-change="mainPage.update()">>
      <option value="2015-16">2015-2016</option>
      <option value="2016-17">2016-2017</option>
    </select>
    </li></ul>
    
      <ul ng-repeat="item in mainPage.rounds">
        <li><a  ng-href="#/match/{{$index}}/{{mainPage.selectedItem}}" type="button" class="btn btn-link">{{item.name}}</a></li>
      </ul>
    </div>
    <div class="col-md-9">
      <div ng-view>
           
           
      </div>
    </div>
    </div>
 
</div>
</body>
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
