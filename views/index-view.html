
  <input type="text" ng-model="query" class="form-control" placeholder="Filter by Team Name or Date or Score">
  <br>
    <table ng-init="mainPage.getMatches()" class="table table-bordered">
    <thead>
      <tr>
        <th>Team 1</th>
        <th>Team 2</th>
        <th>Date</th>
        <th>Score</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="match in mainPage.matchesSelected | filter: query ">
        <td>
        <a  ng-href="#/team/{{match.team1.code}}/{{mainPage.selectedDate}}" type="button" class="btn btn-link">{{match.team1.name}}</a>
        </td>
        <td>
        <a  ng-href="#/team/{{match.team2.code}}/{{mainPage.selectedDate}}" type="button" class="btn btn-link">{{match.team2.name}}</a>
        </td>
        <td>{{match.date}}</td>
         <td ng-if="match.score1!=null">{{match.score1}} - {{match.score2}}</td>
        <td ng-if="match.score1==null">NA</td>
        <td><a href="" ng-click="mainPage.viewMatchDetails(match)">View</a></td>
      </tr>
    </tbody>
  </table>
